<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/products/styles.css" />
    <link rel="stylesheet" href="/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <div class="products-layout">
    <section class="layout">
      <nav>
        <div class="column left">
          <div class="logo">
            <img
              src="https://www.tresslounge.ca/wp-content/uploads/2025/03/logo.png"
              alt="logo"
            />
          </div>
        </div>
        <div class="column right">
          <div class="menu">
            <ul>
              <li><a href="/about">About</a></li>
              <li><a href="/services">Services</a></li>
              <li><a href="/products">Products</a></li>
              <li><a href="/gallery">Gallery</a></li>
              <li><a href="/academy">Academy</a></li>
              <li><a href="/franchise">Franchise</a></li>
              <li><a href="/contact">Contact Us</a></li>
              <li><a href="/blogs">Blogs</a></li>
            </ul>
          </div>
        </div>

        <div class="button">
          <button onclick="window.location.href='/booking'">BOOK NOW</button>
        </div>

        <div class="mobile-menu-button">
          <img
            src="https://www.tresslounge.ca/wp-content/uploads/2025/03/menu-bar.png"
            alt=""
          />
        </div>
      </nav>

      <div class="mobile-menu">
        <div class="menu">
          <img
            class="x"
            src="https://www.tresslounge.ca/wp-content/uploads/2025/03/cancel.png"
            alt=""
          />
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/academy">Academy</a></li>
            <li><a href="/franchise">Franchise</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/blogs">Blogs</a></li>
          </ul>
        </div>
      </div>

      <script>
        const mobileMenuButton = document.querySelector(".mobile-menu-button");
        const mobileMenu = document.querySelector(".mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("active");
        });

        const x = document.querySelector(".x");

        x.addEventListener("click", () => {
          mobileMenu.classList.toggle("active");
        });
      </script>

      <img
        src="https://www.tresslounge.ca/wp-content/uploads/2025/03/Group-1000000976.png"
        alt=""
      />
    </section>
  </div>
</html>
